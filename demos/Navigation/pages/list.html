<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="../../../src/IFrameOrchestratorClient.js"></script>
    </head>
    <body>
        <h2>Demo items list page</h2>
        
        <a id="linkToItem" href="item.html">Go to item page</a>
        
        <script>
            document.getElementById('linkToItem').onclick = function(){
                if(window.self !== window.top){
                    iframeOrchestratorClient.triggerEvent('frame.navigate', this.href);
                    return false;
                }
            };
        </script>
    </body>
</html>
