<!DOCTYPE html>
<html>
<head>
	<title>Website 2</title>

	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/website2.css">
</head>
<body>
	<h1>Website 2</h1>

	<div class="actions">
		<h2>Actions</h2>
		<ul class="list"></ul>
	</div>
	<div class="replies">
		<h2>Replies</h2>
		<ul id="replies" class="list"></ul>
	</div>

	<script type="text/javascript" src="../src/IFrameOrchestratorClient.js"></script>
	<script type="text/javascript">
		function output(value){
			var item = document.createElement('li');
			item.innerHTML = value;
			document.getElementById('replies').appendChild(item);
		}

		iframeOrchestratorClient.subscribeEvent('website1.hello', function(data){
			output(data.value);
		});
		
		iframeOrchestratorClient.subscribeEvent('global.textChanged', function(data){
			output(data);
		});
	</script>
</body>
</html>
